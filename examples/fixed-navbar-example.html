<!DOCTYPE html>  
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>xWeb Fixed Navbar Example</title>
        <!-- jQuery -->
        <script src="http://xweb.evolsoft.tk/cdn/1.0/js/jquery.min.js"></script>
        <!-- Include xWeb js -->
        <script src="http://xweb.evolsoft.tk/cdn/1.0/js/xweb.min.js"></script>
        <!-- Include xWeb Stylesheet -->
        <link rel="stylesheet" href="http://xweb.evolsoft.tk/cdn/1.0/css/xweb.min.css">
        <!-- Include Font-Awesome Stylesheet -->
        <link rel="stylesheet" href="http://xweb.evolsoft.tk/cdn/1.0/css/font-awesome.min.css">
    </head>
    <body style="min-height: 2500px;">
        <nav class="navbar navbar-fixed">
            <button type="button" class="navbar-toggle"></button>
		    <div class="navbar-content">
			    <a class="navbar-title" href="#">Title</a>
		        <ul class="navbar-links">
                    <li class="active"><a href="#">Navbar Link 1</a></li>
				    <li><a href="#">Navbar Link 2</a></li>
				</ul>
		    </div>
        </nav>
		<div style="padding: 30px;"></div> <!-- Spacing fix -->
		<div class="content">
		    <h1 class="alignment-center">xWeb Fixed Navbar Example</h1>
			<br>
			<h4 class="alignment-center">Scroll down the page and see what happens...</h4>
		</div>
    <body>
</html>

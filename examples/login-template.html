<!DOCTYPE html>  
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>xWeb Login Template</title>
        <!-- jQuery -->
        <script src="http://xweb.evolsoft.tk/cdn/1.0/js/jquery.min.js"></script>
        <!-- Include xWeb js -->
        <script src="http://xweb.evolsoft.tk/cdn/1.0/js/xWeb.js"></script>
        <!-- Include xWeb Stylesheet -->
        <link rel="stylesheet" href="http://xweb.evolsoft.tk/cdn/1.0/css/xweb.css">
        <!-- Include Font-Awesome Stylesheet -->
        <link rel="stylesheet" href="http://xweb.evolsoft.tk/cdn/1.0/css/font-awesome.css">
		<!-- Custom Background -->
		<style>
			body {
				background: #E7E7E7;
			}
		</style>
    </head>
    <body>
		<div class="content">
			<div class="col-4">
			</div>
			<div class="col-4">
				<br>
				<h1 class="alignment-center out-white">xWeb login page example</h1>
				<br>
				<div class="panel">
					<div class="panel-header">
						<div class="panel-title"><i class="fa fa-sign-in"></i> Login</div>
					</div>
					<div class="panel-content">
						<form name="login" method="POST">
							<p>Username:</p>
							<input class="input" type="text" name="username" placeholder="Username">
							<br>
							<p>Password:</p>
							<input class="input" type="password" name="password" placeholder="Password">
							<br>
							<label><input type="checkbox" name="remember" value="true"><label for="remember"> Remember me</label>
							<br>
							<div class="col-rs-12 ns alignment-right">
								<input type="submit" name="login" class="button button-primary" value="Login">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
    <body>
</html>
